<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="slider">
    <h4 class="title">Body Front</h4>
    <div class="svg_box"></div>
    <div class="dots">
      <span class="dot on"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <h4 class="left">Left</h4>
    <h4 class="right">Right</h4>
    <img class="left" src="assets/left_arrow.svg" alt="left_arrow">
    <img class="right" src="assets/right_arrow.svg" alt="right_arrow">
  </section>
  <main>
    <section>
      <textarea disabled placeholder="Pick a body part to add symptoms" type="text"></textarea>
      <button id="add">
        Add
      </button>
      <button id="show_cards">
        Show Added Symptoms
      </button>
    </section>
    <section class="history">
      <h2>
        Your symptoms
      </h2>
      <div class="cards">
        <h3>
          Nothing to show
        </h3>
      </div>
      <button id="close">Close</button>
      <!-- <button id="submit">
        Submit
      </button> -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
