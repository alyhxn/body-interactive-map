<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interative Body</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script type="importmap">
    {
        "imports": {
            "images": "./assets/images.js"
        }
    }
    </script>
</head>
<body>
  <section class="slider">
    <h4 class="title">Body Front</h4>
    <div class="svg_box"></div>
    <div class="dots">
      <span class="dot on"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <h4 class="left">Left</h4>
    <h4 class="right">Right</h4>
    <img class="left" src="assets/left_arrow.svg" alt="left_arrow">
    <img class="right" src="assets/right_arrow.svg" alt="right_arrow">
  </section>
  <main>
    <section>
      <textarea disabled placeholder="Pick a body part to add symptoms" type="text"></textarea>
      <button id="add">
        Add
      </button>
      <button id="show_cards">
        Show Added Symptoms
      </button>
    </section>
    <section class="history">
      <div class="box">
        <h2>
          Your symptoms
        </h2>
        <div class="cards">
          <h3>
            Nothing to show
          </h3>
        </div>
      </div>
      <div class="fixed">
        <button id="close">Close</button>
        <button id="submit">
          Submit
        </button>
      </div>
    </section>
  </main>

  <script src="assets/images.js"></script>
  <script src="script.js"></script>
</body>
</html>
