<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Report Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .images input {
      display: block;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #report {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .details div {
      width: 48%;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      color: #555;
    }
    .description {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      color: #555;
      margin-bottom: 20px;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .images img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Fill Medical Report</h1>
  <form id="medicalForm">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea id="desc" name="desc" rows="5" required></textarea>
    </div>
    <div class="form-group images">
      <label>Upload SVGs (Up to 4):</label>
      <input type="file" accept="image/svg+xml" id="svg1">
      <input type="file" accept="image/svg+xml" id="svg2">
      <input type="file" accept="image/svg+xml" id="svg3">
      <input type="file" accept="image/svg+xml" id="svg4">
    </div>
    <button type="submit">Generate Report</button>
  </form>

  <!-- Report Section -->
  <div id="report">
    <h1>Medical Report</h1>
    <div class="details">
      <div><strong>Name:</strong> <span id="report-name"></span></div>
      <div><strong>Email:</strong> <span id="report-email"></span></div>
    </div>
    <div class="description">
      <strong>Description:</strong> <span id="report-desc"></span>
    </div>
    <div class="images" id="report-images">
      <!-- SVG images will be added here -->
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  document.getElementById('medicalForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Fill the report with form data
    const firstname = document.getElementById('firstname').value;
    const lastname = document.getElementById('lastname').value;
    const email = document.getElementById('email').value;
    const desc = document.getElementById('desc').value;

    document.getElementById('report-name').innerText = firstname + ' ' + lastname;
    document.getElementById('report-email').innerText = email;
    document.getElementById('report-desc').innerText = desc;

    // Handle SVG files
    const reportImages = document.getElementById('report-images');
    reportImages.innerHTML = ''; // Clear previous images

    for (let i = 1; i <= 4; i++) {
      const svgInput = document.getElementById('svg' + i);
      if (svgInput.files.length > 0) {
        const file = svgInput.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          reportImages.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    // Show the report
    document.getElementById('report').style.display = 'block';

    // Generate and download the image
    html2canvas(document.getElementById('report')).then(function(canvas) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'medical-report.png';
      link.click();
    });
  });
</script>

</body>
</html>
