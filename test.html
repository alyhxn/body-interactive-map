<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      max-width: 300px;
      max-height: 150px; /* Restrict the card height */
      overflow: hidden; /* Hide overflow */
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-height: 80px; /* Restrict height for the tags section */
      overflow-y: auto; /* Allow scrolling if there are too many tags */
      margin-bottom: 10px;
    }

    .tag {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      white-space: nowrap;
    }

    .desc {
      overflow: hidden;
      text-overflow: ellipsis; /* Add ellipsis if the text is too long */
      white-space: nowrap;
    }

  </style>
</head>
<body>

  <div id="card-container"></div>

  <script>
    const data = [
      {
        "id": "a0",
        "body_parts": [
          "front chest_tl", "front r_thigh_tr", "front left_arm", "back spine",
          "back r_shoulder", "front head", "back lower_back", "front l_hand",
          "back l_thigh", "front foot", "extra_tag_1", "extra_tag_2"
        ],
        "desc": "lorem ipsum dorset lorem ipsum dorset lorem ipsum dorset lorem ipsum dorset lorem ipsum dorset lorem ipsum dorset lorem ipsum dorset "
      }
    ];

    const cardContainer = document.getElementById('card-container');
    
    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      
      // Create tags container
      const tagsContainer = document.createElement('div');
      tagsContainer.className = 'tags';
      
      // Generate tags
      item.body_parts.forEach(part => {
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = part;
        tagsContainer.appendChild(tag);
      });
      
      // Create description
      const desc = document.createElement('p');
      desc.className = 'desc';
      desc.textContent = item.desc;
      
      // Append tags and description to card
      card.appendChild(tagsContainer);
      card.appendChild(desc);
      
      // Append card to container
      cardContainer.appendChild(card);
    });
  </script>

</body>
</html>
